<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <article class="matrix">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="matrix__img">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="matrix__info">Want more details?</a>
  </article>
  <article class="todo-list">
    <section>
      <h3 class="todo-list__header todo-list__new-task-header">Add Item</h3>
      <div class="todo-list__wrapper">
        <input class="todo-list__item-point todo-list__item-text todo-list__new-task-input" type="text">
        <button class="todo-list__btn todo-list__btn-add">Add</button>
      </div>
    </section>
    <section>
      <h3 class="todo-list__header">Todo</h3>
      <ul class="todo-list__block todo-list__incomplete-tasks">
        <li class="todo-list__block-item">
          <input type="checkbox" class="todo-list__item-checkbox">
          <label class="todo-list__item-point todo-list__item-label">Pay Bills</label>
          <input type="text" class="todo-list__item-point todo-list__item-text">
          <button class="todo-list__btn todo-list__btn-edit">Edit</button>
          <button class="todo-list__btn todo-list__btn-delete">
            <img src="./remove.svg" alt="Delete button" class="todo-list__btn-img">
          </button>
        </li>
        <li class="todo-list__block-item todo-list__block-item_edit">
          <input type="checkbox" class="todo-list__item-checkbox">
          <label class="todo-list__item-point todo-list__item-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-list__item-point todo-list__item-text">
          <button class="todo-list__btn todo-list__btn-edit">Save</button>
          <button class="todo-list__btn todo-list__btn-delete">
            <img src="./remove.svg" alt="Delete button" class="todo-list__btn-img">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="todo-list__header">Completed</h3>
      <ul class="todo-list__block todo-list__complete-tasks">
        <li class="todo-list__block-item">
          <input type="checkbox" class="todo-list__item-checkbox" checked>
          <label class="todo-list__item-point todo-list__item-label">See the Doctor</label>
          <input type="text" class="todo-list__item-point todo-list__item-text">
          <button class="todo-list__btn todo-list__btn-edit">Edit</button>
          <button class="todo-list__btn todo-list__btn-delete">
            <img src="./remove.svg" alt="Delete button" class="todo-list__btn-img">
          </button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
